<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Archive - Find Your Favorite Book ! </title>
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>

<body>

    <h1 class="my-5 text-center text-primary Bold text.">
        Let's Find the favourite Book
    </h1>
    <!-- search input  -->
    <section class="container my-2">
        <!-- Input Box -->
        <div class="d-flex my-5 w-50 mx-auto">
            <input type="text" class="form-control me-2" placeholder="please write the book name" id="search-input" />
            <button class="btn btn-outline-primary" id="search-btn">Search</button>
        </div>

    </section>

    <!-- total result -->

    <div id="total-result" class="container">

    </div>
    <!-- search error input handle -->
    <div id="search-error" class="container">

    </div>

    <!-- book details show  -->
    <section class="container">
        <div id="book-details">

        </div>

    </section>

    <!-- books section  -->
    <section class="container">
        <div id='book-container' class="row row-cols-1 row-cols-md-3 g-4 mt-4">

        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>

        <script src="/js/functional.js"></script>
</body>

</html>
